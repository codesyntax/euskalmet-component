<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Euskalmeten aurreikuspenak</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />

  <body class="container">
    <script src="./euskalmet.js?p=1"></script>

    <h1>Euskalmeten eguraldi iragarpena zure webgunean</h1>

    <section>
      <h2>Eibarko 3 egunetakoa errenkada baten</h2>
      <euskalmet-eguraldia
        city="eibar"
        days="3"
        language="eu"
        direction="row"
        short-text="true"
      >
      </euskalmet-eguraldia>
      <h2>Eibarko 3 egunetakoa errenkada baten ikono modernoekin</h2>
      <euskalmet-eguraldia
        city="eibar"
        days="3"
        language="eu"
        direction="row"
        short-text="true"
        modern-images="true"
      >
      </euskalmet-eguraldia>
    </section>

    <section>

    </section>
    <section>
      <h2>Beste hiru hiri</h2>

        <div class="bat">
          <h3>Zigoitia</h3>

          <euskalmet-eguraldia
            city="zigoitia"

            language="eu"
            direction="column"
          ></euskalmet-eguraldia>
        </div>
        <div class="bat">
          <h3>Zegama</h3>

          <euskalmet-eguraldia
            city="zegama"
            days="2"
            language="eu"
